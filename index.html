<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="fotos/logo.png" type="image/x-icon">
</head>
<body>
  <div class="background-container">
    <div class="background-image"></div>
    <div class="center-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">Iniciar Sesión</h3>
                <div class="alert alert-info" role="alert">
                  <strong>Correo:</strong> usuario@correo.com <br>
                  <strong>Contraseña:</strong> 12345
                </div>
              </div>
              <div class="card-body">
                <form id="loginForm">
                  <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@example.com">
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="contraseña">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (jQuery is required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        event.preventDefault(); // Evita que el formulario se envíe normalmente

        // Simulación de autenticación
        var email = $('#email').val();
        var password = $('#password').val();
        if (email === 'usuario@correo.com' && password === '12345') {
          // Redirigir al usuario a la página principal después de iniciar sesión
          window.location.href = 'inicio.html';
        } else {
          alert('Credenciales incorrectas. Por favor, inténtelo de nuevo.');
        }
      });
    });
  </script>

</body>
</html>
